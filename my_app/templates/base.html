<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Private Banker{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* App Name Header */
        .app-header {
            background-color: #1a202c;
            color: white;
            padding: 20px 30px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            background-color: #2d3748; /* Slightly different from header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 30px;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 20px;
        }

        .nav-left a, .nav-right a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-left a:hover, .nav-right a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- âœ… Global Header -->
    <header>
        <h1>My Private Banker</h1>
    </header>
    <nav>
        <div class="nav-left">
            <a href="{% url 'homepage' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'user_budget' %}">My Budget</a>
                <!--<a href="{% url 'user_transactions' %}">Transactions</a>-->
            {% endif %}
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
